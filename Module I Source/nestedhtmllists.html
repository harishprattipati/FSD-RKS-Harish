<!DOCTYPE html>
<html>
<body>

<h2>A Nested List</h2>
<p>List can be nested (lists inside lists):</p>

<ul>
  <li>Coffee</li>
   <ul>
    <li>Black Coffee</li>
    <li>Cold Coffee</li>
    </ul>
  <li>Tea
    <ol>
    <li>Black tea</li>
    <li>Green tea</li>
    </ol>
  </li>
  <li>Milk</li>
</ul>

</body>
</html>
