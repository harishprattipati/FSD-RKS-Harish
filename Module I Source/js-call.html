<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Functions</h2>
<p>This example calls the fullName method of person, using it on person1:
</p>

<p id="demo"></p>

<script>
var person = {
    fullName: function() {
        return this.firstName + " " + this.lastName;
    }
}
var person1 = {
    firstName:"John",
    lastName: "Doe",
}
var person2 = {
    firstName:"Girish",
    lastName: "Chandra",
}

var args = ["Girish", "Chandra"];
var x = person.fullName.apply(person2);
console.log(x); 
document.getElementById("demo").innerHTML = x; 
</script>

</body>
</html>
