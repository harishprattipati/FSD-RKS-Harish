
<!DOCTYPE html>
<html>
<body>

<h2>The JavaScript typeof Operator</h2>

<p>The typeof operator returns the type of a variable, object, function or expression.</p>

<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>
<script>
 var x = 16 + 4 + "Volvo";
 var y = "Volvo" + 16 + 4;
 var answer = "It's alright";             // Single quote inside double quotes
var answer1 = "He is called 'Robin'";    // Single quotes inside double quotes
var answer2 = 'He is called "Robin"';    // Double quotes inside single quotes

document.getElementById("demo").innerHTML = x;
document.getElementById("demo1").innerHTML = y;
document.getElementById("demo2").innerHTML = answer;
document.getElementById("demo3").innerHTML = answer1;
document.getElementById("demo4").innerHTML = answer2;
</script>

</body>
</html>
