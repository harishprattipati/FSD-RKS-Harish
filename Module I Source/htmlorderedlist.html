<!DOCTYPE html>
<html>
<body>

<h2>Ordered List with Numbers</h2>

<ol type="1" start="10">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ol>  

<ol type="A" start="10">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ol> 

<ol type="a" start="10">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ol> 

<ol type="I" start="10">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ol> 

<ol type="i" start="10">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ol> 

</body>
</html>
